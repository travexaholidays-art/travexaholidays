<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travexa Holidays | Tour & Travels</title>
  <meta name="description" content="Travexa Holidays - Premium Tour & Travel Company offering domestic & international holiday packages." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;color:#222;background:#ffffff}
    a{text-decoration:none}

    /* CLASSIC TRAVEL TRUST COLORS */
    :root{
      --primary:#0D6EFD;      /* Royal Blue */
      --secondary:#ADB5BD;    /* Light Grey */
      --background:#FFFFFF;  /* White */
      --light:#F5F7FA;
    }

    header{background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;color:#fff}
    .overlay{background:rgba(13,110,253,.75)}

    nav{display:flex;justify-content:space-between;align-items:center;padding:20px 40px}
    nav h1{margin:0;font-size:26px;font-weight:700}
    nav a{color:#fff;margin-left:20px;font-weight:500}

    .hero{padding:100px 20px;text-align:center}
    .hero h2{font-size:48px;margin-bottom:15px}
    .hero p{font-size:18px;max-width:750px;margin:0 auto 30px}

    .btn{background:var(--primary);color:#fff;padding:14px 32px;border-radius:30px;font-weight:600;display:inline-block}

    section{padding:80px 20px;max-width:1200px;margin:auto}
    h3{text-align:center;font-size:36px;margin-bottom:50px;color:var(--primary)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}

    .card{background:#fff;border-radius:18px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,.08);transition:.3s;border:1px solid var(--secondary)}
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card div{padding:20px}
    .card h4{margin:0 0 10px;color:var(--primary)}

    .light{background:var(--light)}

    .why ul{max-width:900px;margin:auto;list-style:none;padding:0;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .why li{background:#fff;padding:25px;border-radius:16px;box-shadow:0 6px 15px rgba(0,0,0,.06);border-left:5px solid var(--primary)}

    .cta{background:var(--primary);color:#fff;text-align:center;padding:70px 20px}

    footer{background:#111;color:#ccc;text-align:center;padding:25px;font-size:14px}

    .whatsapp{position:fixed;bottom:20px;right:20px;background:#25D366;color:#fff;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;box-shadow:0 4px 10px rgba(0,0,0,.3);z-index:999}
  </style>
</head>
<body>

<header>
  <div class="overlay">
    <nav>
      <h1>Travexa Holidays</h1>
      <div>
        <a href="#packages">Packages</a>
        <a href="#destinations">Destinations</a>
        <a href="#why">Why Us</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <div class="hero">
      <h2>Discover Your Next Perfect Holiday</h2>
      <p>Domestic & International tour packages crafted with care for unforgettable experiences.</p>
      <a href="#contact" class="btn">Plan Your Trip</a>
    </div>
  </div>
</header>

<section id="enquiry" class="light">
  <h3>Quick Enquiry</h3>
  <form id="enquiryForm" style="max-width:700px;margin:auto;display:grid;gap:15px">
    <input name="name" type="text" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Your Email" required>
    <input name="phone" type="tel" placeholder="Phone / WhatsApp" required>
    <select name="tour">
      <option>Domestic Tour</option>
      <option>International Tour</option>
      <option>Honeymoon Package</option>
    </select>
    <textarea name="message" placeholder="Your Travel Requirement"></textarea>
    <button type="submit" class="btn">Send Enquiry</button>
  </form>
</section>

<script>
document.getElementById("enquiryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = this.name.value;
  const email = this.email.value;
  const phone = this.phone.value;
  const tour = this.tour.value;
  const message = this.message.value;

  const waText = `New Travel Enquiry%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0ATour: ${tour}%0ARequirement: ${message}`;
  window.open(`https://wa.me/919643321952?text=${waText}`, "_blank");

  fetch("https://docs.google.com/forms/d/e/1FAIpQLScOoxLfDt-K8ph-BFf7mkM4cx1-Cwf3Mjz3Z72zjmb2JpWC1A/formResponse", {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({
      "entry.492304799": name,
      "entry.1918301282": email,
      "entry.897843107": phone,
      "entry.387665914": tour,
      "entry.1832728489": message
    })
  });

  this.reset();
});
</script>

</footer>

<a href="https://wa.me/919643321952" target="_blank" class="whatsapp">ðŸ’¬</a>

</body>
</html>
